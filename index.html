<main class="content">
    <div class="top-nav">
        <div class="search-container">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Search repository..." class="search-bar">
        </div>
    </div>

    <section class="workspace">
        <div class="upload-center-pane">
            <button class="upload-btn-wide">
                <i data-lucide="upload"></i> Upload Folder
            </button>
            
            <div class="drop-zone" id="dropZone">
                <div class="glow-ring"></div>
                <i data-lucide="cloud-lightning"></i>
                <h3>Submerge folders here</h3>
                <p>Drag and drop to initiate upload</p>
            </div>
        </div>
    </section>
</main>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
